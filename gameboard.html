<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chaos in the Old World - Game Board</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="chaos.css" />
  <script src="gameboard.js" type="text/javascript"></script>
  <script src="../library/json2.js" type="text/javascript"></script>
  <script src="../library/base64.js" type="text/javascript"></script>
  <script src="../library/canvas2image.js" type="text/javascript"></script>
</head>
<body id="body">
  <div class="floatbox">
    <div class="lefthandle" id="activehandle">
      <canvas id="activate" width="20" height="116"></canvas>
    </div>
    <div class="spacer"></div>
    <canvas id="board" class="main" width="700" height="610">
      <p>Sorry, no canvas support.</p>
    </canvas>
    <br />
    <select id="gamepick">
      <option value="0001" selected="true">Game 1</option>
      <option value="0002">Game 2</option>
      <option value="0003">Game 3</option>
      <option value="0004">Game 4</option>
    </select>
    <select id="statepick">
      <option value="01" selected="true">State 1</option>
      <option value="02">State 2</option>
    </select>
    <input type="button" id="drawnow" value="Go!" />
  </div>
  <div class="floatbox">
    <div class="framebox">
      <h2 id="owchead">Old World Cards</h3>
      <div id="owc" class="cards closed"></div>
    </div>
    <div class="framebox">
      <h2 id="cchead">Chaos Cards</h3>
      <div id="cc" class="cards closed"></div>
    </div>
  </div>
  <script>initialize();</script>
</body>
</html>
